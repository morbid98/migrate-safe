name: build

on: 
  [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@master
      with:
        ref: add-ci
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - run: make push


